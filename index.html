<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线客服系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- 聊天头部 -->
        <div class="chat-header">
            <div class="service-info">
                <div class="avatar">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=service" alt="客服头像" id="serviceAvatar">
                </div>
                <div class="info">
                    <div class="service-name">万程乐娱</div>
                    <div class="service-id">工号：12001</div>
                </div>
            </div>
        </div>

        <!-- 聊天消息区域 -->
        <div class="chat-messages" id="chatMessages">
            <!-- 默认消息会通过 JavaScript 动态添加 -->
        </div>

        <!-- 修改结束服务按钮为悬浮圆形 -->
        <div class="floating-end-service">
            <button class="floating-end-button" id="endServiceButton">×</button>
        </div>

        <!-- 修改输入区域 -->
        <div class="chat-input">
            <div class="input-buttons left">
                <button class="icon-button more-button">+</button>
            </div>
            <textarea id="messageInput" placeholder="请输入消息..."></textarea>
            <div class="input-buttons right">
                <button class="send-button" id="sendButton">发送</button>
            </div>
            <!-- 更多功能菜单 -->
            <div class="more-menu" id="moreMenu">
                <div class="menu-item" id="selectOrder">
                    <span class="menu-icon">📋</span>
                    <span>选择订单</span>
                </div>
                <div class="menu-item" id="sendImage">
                    <span class="menu-icon">🖼️</span>
                    <span>发送图片</span>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;" multiple>
                </div>
                <div class="menu-item" id="endService">
                    <span class="menu-icon">🔚</span>
                    <span>结束服务</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
